
<div class="searchBar">
<input matInput type="text" [(ngModel)]="value" >
</div>


<div class="phoneBox" *ngFor="let phone of phones">
   <h3 class="phoneName">{{ phone.name }}</h3>
   <p class="snippet">{{ phone.snippet }}</p>
   <figure class="image">
      <img src="{{phone.imageUrl}}" >
   </figure>

</div>
